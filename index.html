    <div class="container">
        <form  method="post" id="formcreateespacio" class="p-3 p-md-5">
            <div class="row">
                <div class="col col-12 col-md-6">
                    <div class="form-group">
                        <label for="form-name">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name_offer" placeholder="¿Cuál es tu nombre?">
                    </div>
                    <div class="form-group">
                        <label for="form-teléfono">Teléfono:</label>
                        <input type="number" class="form-control" id="form-teléfono" name="phone_offer" placeholder="¿A dónde nos podemos comunicar?">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Correo:</label>
                        <input type="email" class="form-control" id="form-email" name="email_offer" placeholder="Dirección de correo electrónico">
                    </div>
                    <div class="form-group other-offer d-none">
                        <label for="form-other-space">Dirección</label>
                        <input type="text" class="form-control" id="form-other-space" name="other_offer" placeholder="¿Cuál otro espacio tienes?">
                    </div>
                </div>
                <div class="col col-12 col-md-6">
                    <div class="form-group">
                        <label for="form-address">Cantidad de personas</label>
                        <input type="text" class="form-control" id="form-address" name="address_offer" placeholder="¿Dónde se encuentra tu espacio?">
                    </div>
                    <div class="form-group">
                        <label for="form-description">Descripcion</label>
                        <textarea class="form-control" id="form-description" rows="8" name="description_offer" placeholder="Ejemplo: Tengo un espacio en mi empresa de aproximadamente 20m&sup2;, con vista a la carrera 7, actualmente estoy buscando a alguien que lo arriende para desarrollar actividades comerciales."></textarea>
                    </div>
                </div>
                <div class="col" align="center">
                    <button type="button" class="btn btn-primary" onclick="openModalOffer()">Registra tu espacio</button>
                </div>
            </div>
        </form>
